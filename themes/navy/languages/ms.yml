  about:
    intro:
      title: Misi
      link-1: 'Prinsip Kami'
      link-3: 'Penyumbang Teras'
      description: 'Status berusaha untuk menjadi alat komunikasi yang selamat yang menegakkan hak asasi manusia. Direka untuk membolehkan aliran maklumat bebas, melindungi hak untuk percakapan peribadi, selamat, dan mempromosikan kedaulatan individu.'
    principles:
      title: 'Prinsip Kami'
      description: 'Prinsip-prinsip ini bertindak sebagai alat. Alat untuk berfikir, untuk komunikasi, dan untuk membuat keputusan yang terdesentralisasi. Mereka membuat kita jujur tentang di mana kita gagal dalam penglihatan kita.'
      principle-1:
        title: Kebebasan
        description: 'Kami mempercayai kedaulatan individu. Sebagai platform yang bermaksud perjuangan kebebasan peribadi, kami bertujuan untuk memaksimumkan kebebasan sosial, politik, dan ekonomi. Ini termasuk tahan paksaan.'
      principle-2:
        title: 'Penentangan Penapisan'
        description: 'Kami membolehkan aliran maklumat percuma. Tidak ada kandungan yang diawasi. Kami mematuhi prinsip reka bentuk kriptoekonomi terhadap penapisan penapisan. Lebih kuat lagi, Status adalah platform agnostik untuk mendapatkan maklumat.'
      principle-3:
        title: Keselamatan
        description: 'Kami tidak berkompromi dengan keselamatan semasa membina ciri. Kami menggunakan teknologi canggih, dan meneliti kaedah dan teknologi keselamatan baru untuk membuat jaminan keselamatan yang kuat.'
      principle-4:
        title: Privasi
        description: 'Privasi adalah kekuatan untuk menyatakan diri secara selektif kepada dunia. Bagi kami, sangat mustahak untuk melindungi privasi dalam komunikasi dan transaksi, dan juga sebagai platform palsu tanpa nama. Selain itu, kami berusaha untuk memberikan hak tanpa nama sepenuhnya.'
      principle-5:
        title: Ketelusan
        description: 'Kami berusaha untuk keterbukaan sepenuhnya dan simetri maklumat dalam organisasi, dan tidak mempunyai sempadan antara penyumbang teras kami dan komuniti kami. Kami berterus terang mengenai kekurangan kami, terutamanya ketika membuat pertukaran jangka pendek untuk memenuhi matlamat jangka panjang kami.'
      principle-6:
        title: Keterbukaan
        description: 'Perisian yang kami buat adalah kebaikan awam. Ia disediakan melalui lesen sumber terbuka dan percuma, bagi sesiapa sahaja untuk berkongsi, mengubah suai dan memanfaatkannya. Kami percaya dengan penyertaan tanpa kebenaran.'
      principle-7:
        title: Desentralisasi
        description: 'Kami meminimumkan pemusatan kedua-dua perisian dan organisasi itu sendiri. Dengan kata lain, kita memaksimumkan jumlah komputer fizikal yang menyusun rangkaian, dan memaksimumkan jumlah individu yang mempunyai kawalan terhadap sistem yang kita bangunkan.'
      principle-8:
        title: Inklusif
        description: 'Kami percaya pada akses yang adil dan meluas ke perisian kami, dengan penekanan pada kemudahan penggunaan. Ini juga meliputi inklusif sosial, penyertaan tanpa izin, interoperabilitas, dan pelaburan dalam usaha pendidikan.'
      principle-9:
        title: Kesinambungan
        description: 'Kami membuat perisian yang diberi insentif untuk terus ada dan bertambah baik, tanpa pengawasan dari satu entiti atau mana-mana anggota pasukan semasa.'
      principle-10:
        title: Kepandaian
        description: 'Kami tidak henti-hentinya bijak. Ketika kita berkembang dan mempunyai akses kepada modal, menjadi kewajiban kita kepada pemegang tanda untuk memerangi birokrasi dan ketidakcekapan dalam organisasi. Ini bermaksud menyelesaikan masalah dengan cara yang paling berkesan mungkin dengan kos ekonomi yang lebih rendah (dari segi modal, masa dan sumber).'
    how-we-work:
      title: 'Bagaimana kita bekerja'
      description: 'Kami adalah pasukan yang diedarkan di seluruh dunia yang bekerja dari jauh dari seluruh pelosok dunia. Kami bekerja dalam pasukan kecil yang terdiri daripada 2-5 orang dengan matlamat yang sangat spesifik.'
