  faq:
    title: 'Soalan '
    description: 'Soalan Lazim <br> Tidak dapat mencari apa yang anda cari? Semak atau tanya di komuniti Bincangkan forum <a href=''https://discuss.status.im/'' target=''_blank''> di sini </a>'
    general:
      title: Am
      q1:
        question: 'Apakah Status?'
        answer: 'Status adalah alat komunikasi peribadi dan selamat untuk menegakkan hak asasi manusia dan memperkasakan masyarakat berdaulat'
      q2:
        question: 'Siapa di belakang Status?'
        answer: 'Status dibina oleh Status Network. <a href=''https://statusnetwork.com/'' target=''_blank''> Rangkaian Status </a> membina produk, alat dan infrastruktur untuk komuniti yang berdaya tahan, lestari dan inklusif. Lebih lanjut mengenai Status dan penyumbang utamanya <a href=''https://status.im/about/'' target=''_blank''> di sini </a> .'
      q3:
        question: 'Mengapa menggunakan Status?'
        answer: 'Selama 20 tahun terakhir, internet seperti yang kita ketahui telah dikendalikan oleh beberapa syarikat, dengan insentif untuk mengumpulkan dan menjual data. Status memberikan alternatif. Status menggunakan teknologi canggih untuk menyediakan komunikasi peribadi dan selamat. Status menggunakan model peer-to-peer yang menghalang mana-mana pihak ke-3 mengawal data pengguna. Status menggabungkan pemesejan, dompet crypto, dan penyemak imbas web3 dan memberi anda kawalan penuh terhadap aset dan komunikasi anda.'
      q4:
        question: 'Mengapa utusan?'
        answer: 'Masyarakat berdaulat memerlukan komunikasi yang tidak disensor, peribadi dan selamat untuk diatur. Pemesejan menawarkan jalan yang menjanjikan untuk penggunaan Ethereum kerana kesesuaiannya untuk penggunaan mudah alih. Ini seterusnya dapat membuka jalan untuk menjadikan rangkaian pembayaran dan aplikasi terdesentralisasi lain dapat diakses oleh lebih banyak komuniti. <br> <br> Status Terakhir adalah lebih daripada sekadar utusan. Menggabungkan pengurusan aset dengan dompet crypto dan akses ke dunia aplikasi yang terdesentralisasi melalui penyemak imbas web3, ini adalah alat komunikasi dalam arti luas.'
      q5:
        question: 'Apakah perbezaan Status dengan aplikasi mesej yang lain?'
        answer: 'Sebilangan besar utusan menawarkan enkripsi dari hujung ke hujung. Perlindungan standard ini bermaksud bahawa syarikat yang menyediakan perkhidmatan tersebut tidak dapat membaca kandungan mesej anda. Tetapi aliran maklumat melalui rangkaian mereka bersifat umum, dan memungkinkan untuk menafsirkan siapa yang bercakap dengan siapa, dari mana. Utusan tradisional juga memerlukan maklumat pengenalan untuk mendaftar, seperti nombor telefon, dan ini biasanya dihubungkan dengan sejumlah data peribadi lain tentang anda. Status tidak memerlukan maklumat peribadi apa pun untuk anda memulakannya. Oleh kerana infrastruktur peer-to-peernya, Status tidak mengetahui tentang siapa yang menghubungi siapa, dan juga mengenai kandungan mesej anda. <a href=''https://github.com/status-im/specs'' target=''_blank''> Di sini </a> anda boleh mendapatkan spesifikasi bagaimana teknologi ini berfungsi.'
      q6:
        question: 'Apa yang berlaku sekiranya pemerintah cuba menyekat atau menapis Status?'
        answer: 'Utusan status tidak menggunakan satu pelayan pusat ke dan dari mana komunikasi dapat disekat. Sebaliknya Status menggunakan rangkaian pelayan mel yang diedarkan. Ini memastikan ketahanan rangkaian. Sekiranya pelayan mel dimatikan, anda boleh menyambung ke pelayan mel lain atau memulakan <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> menjalankan sendiri </a> . Walau bagaimanapun, Status dan pelayan mel dalam rangkaian masih bergantung pada adanya sambungan Internet. Sekiranya Internet dimatikan melalui penyedia telekomunikasi, anda tidak akan dapat menggunakan Status.'
      q7:
        question: 'Bagaimana Status menyambung ke blockchain?'
        answer: 'Status dikemas dengan go-ethereum, yang menghubungkan ke rangkaian Ethereum. Yang perlu anda lakukan untuk menyambung ke Ethereum adalah menjalankan aplikasi Status! Perhatikan bahawa hanya dompet dan penyemak imbas yang berinteraksi dengan blockchain Ethereum. Mesej tidak disimpan di blockchain.'
      q8:
        question: 'Bolehkah saya menjalankan go-ethereum sendiri atau di pelayan?'
        answer: 'Kami komited untuk mendapatkan node ringan yang berfungsi pada peranti terhad sumber. Ini membolehkan anda menyambung ke Ethereum dari telefon bimbit atau peranti IoT anda secara langsung, tidak diperlukan pelayan. Lebih penting lagi, ia akan meningkatkan aksesibilitas dan ketahanan rangkaian secara keseluruhan. Untuk maklumat lebih lanjut, sila lihat <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> . <br> <br> Jika anda ingin menjalankan go-ethereum sekarang, anda dapat menyiapkan node pada peranti Linux dan mengkonfigurasi aplikasi Status untuk menyambung ke simpul ini. Anda boleh mendapatkan lebih banyak maklumat <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> di sini </a> .'
      q9:
        question: 'Pada peranti apa saya boleh menggunakan Status?'
        answer: 'Status diuji untuk dijalankan pada Android 7+ dan iOS 13+.'
      q10:
        question: 'Adakah Status juga dijalankan di desktop?'
        answer: 'Tidak pada masa ini. Pangkalan kod kami dirancang supaya Status dapat berjalan di mana-mana peranti mudah alih atau desktop. Pembangunan status Status pada masa ini dijeda sementara pasukan memberi tumpuan kepada aplikasi mudah alih dan projek infrastruktur lain.'
      q11:
        question: 'Dalam bahasa apa aplikasi itu tersedia?'
        answer: 'Status kini tersedia dalam 14 bahasa - Bahasa Inggeris, Français, Italiano, 简体 中文, 繁體 中文, 한국어, اُردُو, русский !, Türkçe, Español, Tagalog, Bahasa Indonesia, Deutsch, Português do Brasil <br> <br> Sesiapa sahaja boleh menyumbang ke terjemahan Status. Sekiranya anda melihat kesalahan ketik, salah terjemahan atau hanya mahu bahasa anda diwakili, sertai kami di <a href=''https://translate.status.im/'' target=''_blank''> translate.status.im </a> .'
      q12:
        question: 'Adakah aplikasi ini percuma?'
        answer: 'Tentunya. Tidak diperlukan pembayaran untuk menggunakan ciri teras Status. Untuk memanfaatkan Status sepenuhnya, ia sangat membantu untuk menahan cryptocurrency ETH (Ethereum) dan SNT (Status Network Token). Ciri-ciri tertentu memerlukan SNT untuk digunakan, kerana ini membantu menyokong projek kami. <br> <br> Untuk mendapatkan SNT, anda dapat menggunakan DApp pertukaran untuk memperdagangkan kripto yang sudah Anda miliki, atau anda dapat membeli ETH dan SNT sebagai pertukaran untuk mata wang fiat (misalnya Euro atau dolar AS) menggunakan fiat-ke-kripto pertukaran.'
      q13:
        question: 'Adakah terdapat sebarang bayaran?'
        answer: 'Status tidak mempunyai bayaran tersembunyi. Apabila anda membuat urus niaga menggunakan dompet crypto anda, anda akan melihat bayaran rangkaian termasuk dalam kos. Bayaran rangkaian ini dikenal sebagai "gas," dan merupakan keperluan rangkaian Ethereum, yang digunakan dengan cara yang sama oleh semua dompet dan aplikasi Ethereum untuk memudahkan transaksi. Status tidak mengumpulkan peratusan yuran ini.'
      q14:
        question: 'Saya ingin menyumbang untuk projek ini, di mana anda mencadangkan saya memulakannya?'
        answer: 'Status adalah projek sumber terbuka dan mengalu-alukan semua sumbangan, baik teknikal dan bukan teknikal. <a href=''https://ambassador.status.im/'' target=''_blank''> halaman duta </a> adalah tempat yang bagus untuk memulakan. Di sini anda dapat menghubungi penyumbang aktif yang dapat menyokong anda dalam mempromosikan, mengajar tentang atau menyumbang kepada generasi web seterusnya. <br> <br> Sekiranya anda seorang pembangun dan ingin kotor tangan anda, baca dokumentasi mengenai dokumen pengembangan DApp. Sekiranya anda seorang pembangun mudah alih sendiri dan menyukai bahasa fungsional, maka bina Status anda sendiri dan mulailah menyerahkan PR tersebut.'
      q15:
        question: 'Bagaimana saya boleh meminta ciri?'
        answer: 'Oleh kerana Status adalah projek sumber terbuka yang berasaskan komuniti, anda boleh meminta dan menyumbang untuk pengembangan fitur. Kongsi pendapat anda di saluran awam <a href=''https://join.status.im/status'' target=''_blank''> #status </a> atau di forum perbincangan kami: <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> . Anda juga boleh membuka <a href=''https://github.com/status-im'' target=''_blank''> terbitan Github </a> . <br> <br> Sekiranya anda seorang pembangun, ikuti <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> panduan penyumbang </a> untuk mendapatkan terbabit.'
      q16:
        question: 'Apa itu SNT dan bagaimana ia berfungsi dalam aplikasi?'
        answer: 'SNT adalah Token Rangkaian Status. Token Status ''ERC20 (standard Ethereum), digunakan untuk memberi kuasa kepada Status Network. Ciri dan fungsi tertentu menghendaki pengguna mendeposit atau menghabiskan SNT. Utiliti token adalah tujuan utama Status Network, kerana nilai SNT membantu memastikan jangka masa panjang projek.'
    keys-and-accounts:
      title: 'Kunci dan Akaun'
      q1:
        question: 'Apakah kunci?'
        answer: 'Kunci adalah bentuk identiti dan tulang belakang Status dan Ethereum. Mereka selalu berpasangan, kunci awam dan kunci peribadi. Anda menghasilkan pasangan pertama ketika mula menggunakan Status, anda boleh menganggapnya sebagai pasangan kunci induk. Selepas itu, bilangan pasangan kunci dapat dihasilkan berdasarkan pasangan pertama ini. Membuat sesuatu seperti rantai kunci identiti. Salah satu kunci rantai ini adalah kunci sembang anda; Anda boleh menemuinya di Profil > ikon Kongsi.'
      q2:
        question: 'Apa itu akaun?'
        answer: 'Anda boleh membandingkan akaun dalam Status dengan akaun bank. Setiap akaun berdasarkan pasangan kunci sendiri. Seperti akaun bank, akaun biasanya mempunyai alamat, baki dan boleh bertransaksi. Setiap akaun juga mempunyai sejarah transaksi tersendiri yang bersifat umum. Untuk privasi utama anda menggunakan banyak akaun. Anda boleh melihat akaun anda di tab Wallet.'
      q3:
        question: 'Apakah alamat dompet saya?'
        answer: 'Alamat dompet anda mempunyai 42 aksara dan bermula dengan 0x. Ini adalah identiti rantai untuk akaun Ethereum anda. Sekiranya anda mempunyai banyak akaun, anda mempunyai banyak alamat. Anda boleh mencari alamat dompet anda dengan pergi ke Wallet > Kad akaun > Terima atau dengan mengetuk ikon kongsi pada kad Akaun. <br> <br> <i> Perhatikan bahawa walaupun kelihatan serupa, alamat dompet anda tidak sama dengan kunci sembang anda. Anda boleh menemui kunci sembang anda di Profil > ikon Kongsi. </i>'
      q4:
        question: 'Berapa banyak akaun yang boleh saya buat dalam Status?'
        answer: 'Anda boleh membuat seberapa banyak akaun yang anda mahukan. Pergi ke Wallet > Tambah akaun. Akaun yang ditambahkan dengan cara ini dapat dipulihkan dengan frasa utama anda, bersama dengan pasangan utama anda, jika anda kehilangan akses ke akaun anda. <br> <br> Anda juga boleh membuat lebih banyak pasangan kunci induk dengan pergi ke skrin permulaan Kekunci anda > Hasilkan kunci atau Akses kekunci yang ada jika anda ingin mengimport kunci dari dompet lain atau atau membuat rantai kunci identiti yang sama sekali baru.'
    profile-and-settings:
      title: 'Profil dan Tetapan'
      q1:
        question: 'Apakah nama pengguna ENS?'
        answer: 'Nama pengguna ENS adalah nama yang didaftarkan dengan Ethereum Name Service; Daftar yang menghubungkan alamat Ethereum ke nama unik yang boleh dibaca manusia, seperti Alice. Seperti mendaftarkan domain web, ia dilengkapi dengan akhiran yang berbeza. Sekiranya anda mendaftarkan nama melalui Status, anda akan mendapat alice.stateofus.eth. Apabila anda mendaftarkan nama ENS, anda boleh menggunakannya dalam sembang Status, mengubah nama rawak anda, contohnya Sneaky White Koala, menjadi nama ENS anda. Ini menjadikan orang lain lebih mudah untuk mencari dan mengenali anda.'
      q2:
        question: 'Apakah perbezaan antara alice.eth berbanding alice.stateofus.eth?'
        answer: 'Membeli nama stateofus.eth lebih murah. Anda membayar 10 deposit SNT untuk melesenkan nama itu, setelah 1 tahun anda boleh mendapatkan dana atau terus menggunakan nama tersebut tanpa sebarang kos lagi. Domain .eth pada masa ini (Januari 2020) berharga sekitar $ 5 setiap tahun di ETH. Anda boleh menghubungkan kedua-dua nama itu ke kunci sembang untuk digunakan, nama anda, misalnya, @alice, dalam sembang.'
      q3:
        question: 'Apakah frasa biji?'
        answer: 'Frasa benih anda dalam Status terdiri daripada 12 perkataan. Ini adalah asal kunci sembang anda dan juga kunci akaun di dompet anda. Semua kunci diambil dari benih pertama ini melalui beberapa ilmu sihir kriptografi. Sekiranya anda kehilangan akses ke akaun anda, misalnya dengan kehilangan telefon anda, anda boleh mengakses kunci anda menggunakan frasa pilihan anda. Penyihir yang sama akan membolehkan anda menjana semula rantai kunci identiti yang sama.'
      q4:
        question: 'Apa yang perlu saya lakukan dengan frasa biji ini?'
        answer: 'Tuliskan. Pastikan ia selamat. Menyimpan frasa benih anda di atas kertas, jauh dari peranti anda, adalah pilihan yang paling selamat.'
      q5:
        question: 'Sekiranya saya kehilangan telefon, bagaimana saya boleh mengakses akaun saya?'
        answer: 'Untuk mengakses akaun anda, anda memerlukan frasa 12 kata anda. Dengan ungkapan utama ini, anda boleh mendapatkan semula akses kepada pasangan kunci utama dan semua akaun anda. <br> <br> Perhatikan bahawa anda boleh memulihkan akaun yang tinggal di Ethereum. Walau bagaimanapun, anda tidak akan mendapat kembali akses ke sembang atau senarai kenalan anda, kerana maklumat ini hanya disimpan secara tempatan di telefon anda.'
      q6:
        question: 'Mengapa ''Frasa benih sandaran'' berwarna kelabu?'
        answer: 'Item ''Back up seed frasa'' berwarna kelabu apabila anda sudah melalui skrin yang memerintahkan anda untuk menulis frasa benih anda. Pada ketika ini, anda tidak lagi dapat melihat frasa biji dalam aplikasi. Frasa dikeluarkan dari storan tempatan untuk mengurangkan risiko sesiapa sahaja tetapi anda pernah dapat mengaksesnya.'
      q7:
        question: 'Saya kehilangan frasa benih saya. Apa yang saya buat?'
        answer: 'Sakit itu. Periksa terlebih dahulu jika anda tidak lagi dapat membuat sandaran frasa pilihan anda di bawah Profil > Privasi dan Keselamatan. Sekiranya item `Frasa benih sandaran` berwarna kelabu, anda tidak lagi dapat mengakses frasa biji. <br> <br> Pilihan terbaik sekarang adalah menjana kunci baru menggunakan benih baru, dan memindahkan aset anda ke akaun baru ini. Dalam Status pergi ke Keluar > Hasilkan kunci baru. Ikuti langkah-langkah di skrin untuk menyimpan dan melindungi kunci baru ini. Setelah selesai, pergi ke Profil > Privasi dan Keselamatan > Sandarkan frasa pilihan. Simpan frasa benih di luar talian dengan selamat. Kemudian pergi ke Dompet > ikon Kongsi atau Terima > Ketuk alamat untuk menyalin. Keluar. <br> <br> Buka kunci kunci yang kehilangan kata kunci anda menggunakan kata laluan anda. Hantarkan semua aset dari akaun di dompet anda ke alamat baru anda.'
      q8:
        question: 'Bagaimana saya memadamkan profil saya?'
        answer: 'Profil anda hanya terdapat di dalam negara. Sebarang mesej yang anda hantarkan akan kekal di pelayan mel selama 30 hari. Selepas itu, mesej itu tidak lagi wujud. Transaksi yang anda buat dengan menggunakan akaun di dompet anda akan kekal di blockchain.'
      q9:
        question: 'Sekiranya seseorang mendapat akses ke telefon saya, bahagian profil saya mana yang dienkripsi dan apa yang tidak?'
        answer: 'Kunci peribadi anda dienkripsi setiap saat dan hanya dapat digunakan oleh anda untuk menandatangani transaksi yang digabungkan dengan kata laluan atau kod laluan anda. Maklumat yang tidak dienkripsi merangkumi 3 kata nama, ketika anda terakhir menggunakan Status (membuka kunci anda), gambar profil anda, dan pengecam Kad Kunci anda jika anda mempunyai satu.'
      q10:
        question: 'Bagaimana cara meminimumkan penggunaan data mudah alih mengikut Status?'
        answer: 'Status boleh menjadi lebar jalur lebar. Cara terbaik untuk mengelakkan penggunaan data terlalu banyak adalah dengan menggunakan Status hanya ketika disambungkan ke wifi. Anda dapat mencegah Status menggunakan data mudah alih dengan menyesuaikan tetapan di bawah Profil > Tetapan penyegerakan > Data mudah alih.'
    messenger:
      title: Utusan
      q1:
        question: 'Adakah mesej saya benar-benar peribadi?'
        answer: 'Ya mereka. Status pada masa ini menggunakan Whisper, protokol pemesejan tumpukan Ethereum. Whperper menyediakan pesanan peer-to-peer tanpa bergantung pada pelayan terpusat, pusat data atau penyedia perkhidmatan. <br> <br> Setiap pesan dienkripsi dari ujung ke ujung, dan disiarkan ke setiap peer dalam jaringan untuk waktu yang ditentukan. Hal ini membuat audiens yang tidak disengajakan tidak hanya membaca isi pesan, tetapi juga melihat siapa yang mengirim pesan kepada siapa. Untuk mesej peribadi 1: 1, hanya penerima mesej yang dimaksudkan yang dapat menyahsulitkan kandungannya. Untuk sembang awam, sesiapa sahaja yang mengetahui nama sembang boleh menyahsulitkan kandungannya. <br> <br> Perlindungan tambahan adalah penggunaan kunci enkripsi baru dengan setiap pesan, setelah pertukaran kunci awal antara pengguna (Kerahasiaan Maju Sempurna). Sekiranya kunci mesej anda dikompromikan, hanya mesej untuk kunci tertentu yang dikompromikan. Tidak ada akses ke mesej yang lalu. <br> <br> Privasi Whisper memberikan kos penggunaan data yang tinggi. Pembangunan alternatif sedang dilakukan. Anda boleh mengikuti kemajuan <a href=''https://forum.vac.dev/t/waku-project-and-progress/24'' target=''_blank''> di sini </a> .'
      q2:
        question: 'Di manakah mesej saya disimpan? Adakah mereka berada di blockchain?'
        answer: 'Mesej tidak disimpan di blockchain dan tidak memerlukan kos untuk dihantar. Mesej disimpan di pelayan e-mel selama 30 hari, dan di telefon anda setelah anda menerimanya dengan membuka Status dan menyambung ke rangkaian. Untuk menghubungi anda, mesej melewati devp2p — lapisan pengangkutan untuk Whisper — tetapi tidak diangkut melalui Mesin Maya Ethereum.'
      q3:
        question: 'Siapa yang menghoskan pelayan mel yang menyimpan mesej?'
        answer: 'Whisper memerlukan nod Ethereum khas untuk menyimpan dan memindahkan mesej. Status adalah satu-satunya contoh Whisper yang digunakan dalam pengeluaran. Oleh itu, Status menjadi tuan rumah sekumpulan nod khas ini untuk menyokong penggunanya. Walau bagaimanapun, sesiapa sahaja dapat menghoskan nod pelayan mel dengan perkakasan yang betul. Anda boleh mendapatkan arahan mengenai cara melakukannya <a href=''https://discuss.status.im/t/get-your-node-running/1488/2'' target=''_blank''> di sini </a> .'
      q4:
        question: 'Bagaimana saya boleh menukar nama saya dalam Status?'
        answer: 'Sekiranya anda ingin menambahkan nama khas, anda boleh mendaftarkan nama pengguna ENS. Pergi ke Profil > nama pengguna ENS. Apabila anda mendaftar atau sambungkan sedia ada <a href=''https://docs.google.com/document/d/1NO7wBRQU-cxKvoxvUx0hCyCbyaoGfdlI6l-d1_9U4mI/edit#bookmark=id.zgy4mci21861'' target=''_blank''> ENS nama pengguna </a> ke kekunci sembang Status anda, orang lain kemudian dapat mencari anda dengan nama pengguna ini. Anda juga boleh memaparkannya sebagai ganti nama tiga perkataan anda.'
      q5:
        question: 'Bagaimanakah cara menjemput rakan anda ke Status?'
        answer: 'Anda boleh berkongsi profil anda atau sembang khusus dengan rakan di luar Status. <br> <br> Untuk berkongsi profil dan kunci sembang anda sendiri, pergi ke skrin profil anda dan klik butang kongsi di sudut kanan atas. Pautan akan dihasilkan yang dapat diikuti oleh rakan anda untuk mendapatkan Status dan memuatkan profil anda. <br> <br> Untuk berkongsi sembang umum, buka obrolan, dan pilih "Bagikan sembang" dari menu [...] di sudut kanan atas. Ini akan menghasilkan pautan ke sembang, yang kemudian anda boleh hantar kepada rakan anda di luar Status.'
      q6:
        question: 'Saya menyertai sembang awam, tetapi saya tidak melihat sebarang mesej. Kenapa begitu?'
        answer: 'Sembang awam seperti saluran radio. Anda boleh menyesuaikan saluran, tetapi anda hanya akan melihat mesej jika orang lain menyiarkan saluran tersebut. Anda boleh memulakan perbualan anda sendiri dan menjemput orang lain dengan pergi ke [...] di sudut kanan atas dan berkongsi saluran dengan orang lain, misalnya <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''> https://get.status.im/chat/public/introductions </a>'
      q7:
        question: 'Bagaimana saya membuat sembang awam yang baru?'
        answer: 'Pada tab Sembang, ketuk butang [+] > Sertai sembang awam dan taipkan nama sembang. Sekiranya nama itu belum ada di rangkaian, anda akan membuatnya secara automatik. <br> <br> Anda boleh memikirkan sembang umum seperti # -tag. Terdapat koleksi semua mesej yang menggunakan # yang sama.'
      q8:
        question: 'Bagaimana saya boleh memulakan sembang 1: 1 dengan seseorang di Status?'
        answer: 'Pada tab Sembang, ketuk butang [+] > Mulakan sembang baru > Masukkan nama pengguna atau kunci sembang ENS. Atau jika orang lain duduk di sebelah anda, imbas kod QR dari profil mereka. <br> <br> Jika anda ingin memulai 1: 1 dengan seseorang di saluran Awam, ketuk nama atau avatar mereka > Kirim pesan.'
      q9:
        question: 'Adakah penting pelayan mel yang saya pilih?'
        answer: 'Pelayan e-mel yang lebih dekat dengan anda dalam jarak geografi akan menghantar mesej dengan lebih cepat. Anda disyorkan untuk mengekalkan tetapan lalai untuk pemilihan pelayan mel automatik. Dengan pilihan automatik diaktifkan, Status dapat mengukur kependaman mesej antara pelayan dan memilih yang terpantas untuk anda. <br> <br> Sekiranya anda ingin menyambung ke pelayan e-mel anda sendiri, atau ke server yang berjalan pada perangkat tepercaya tertentu, Anda dapat menambahkan pelayan e-mel khusus.'
    browser:
      title: 'Penyemak Imbas'
      q1:
        question: 'Bagaimana penyemak imbas ini berbeza dengan penyemak imbas lain?'
        answer: 'Status adalah penyemak imbas berkemampuan web3. Penyemak imbas berkemampuan web3 dapat membuka laman web mana pun, tetapi di atasnya membolehkan anda menggunakan aplikasi terdesentralisasi, atau ''DApps''. Untuk melakukannya, Status menyuntikkan objek ke dalam DOM dari laman web tertentu, yang membolehkan laman web tersebut merujuk akaun anda di blockchain — dengan izin anda terlebih dahulu. <br> <br> Biasanya, DApps menggunakan blockchain Ethereum untuk menghantar dan menerima maklumat dan memproses pembayaran yang biasanya disimpan pada pelayan terpusat. DApps mempunyai sedikit risiko pihak tunggal mengawal dan mendapat keuntungan dari data anda.'
      q2:
        question: 'Apa itu DAp.ps?'
        answer: 'DAp.ps adalah direktori DApps yang terdesentralisasi dan disusun oleh masyarakat yang dibina untuk Ethereum, supaya anda dapat meneroka yang terbaik dari web3. Pembangun DApp dapat menyerahkan DApps mereka secara percuma, atau mempertaruhkan SNT untuk meningkatkan peringkat mereka. Pengguna juga boleh menyokong atau menurunkan senarai DApp dengan SNT. Semakin banyak SNT yang dipertaruhkan oleh pemaju, semakin mudah untuk menurunkan DApp mereka.'
      q3:
        question: 'Bagaimana saya mengundi DApps?'
        answer: 'Pergi ke <a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> , cari DApp kegemaran anda dan ketuk Suara. Tetapkan jumlah SNT yang ingin anda gunakan dan ketik ''suara positif''. Apabila anda mengundurkan DApp, jumlahnya sudah ditetapkan. Semakin banyak pembangun DApp melabur untuk meningkatkan kedudukan mereka, semakin murah anda akan memberikan undian. Ini mengurangkan risiko DApps yang dibiayai dengan baik untuk mengambil alih dan membuat undian anda mengenai kegunaan DApps dikira. <br> <i> Perhatikan bahawa pengundian memerlukan SNT dan sejumlah kecil ETH untuk membayar transaksi tersebut. </i>'
      q4:
        question: 'Apakah kebenaran DApp?'
        answer: 'DApps mesti meminta izin untuk melihat dan menggunakan alamat dompet dan / atau kunci sembang anda. Biasanya, DApp meminta untuk `Sambungkan dompet anda ''. Apabila berlaku, anda akan menerima pop timbul yang meminta ''Tolak'' atau ''Benarkan'' permintaan ini. Kebenaran untuk menyambungkan alamat dompet anda adalah khusus untuk setiap akaun yang anda pegang di dompet anda. Sekiranya anda memberi kebenaran untuk akaun baru, kebenaran untuk akaun yang disambungkan sebelumnya akan dicabut. Sekiranya anda menolak permintaan kebenaran, DApp tidak akan mengetahui apa-apa mengenai alamat Ethereum anda, dan juga tidak akan dapat melakukan transaksi. <br> <br> Pergi ke Profil > Privasi dan keamanan > Tetapkan izin DApp untuk melihat DApps mana yang dapat mengakses akun mana, dan untuk mencabut izin jika Anda mau. <br> <br> <i> Perhatikan bahawa jika DApp telah menyimpan alamat anda, ini tidak dapat dicabut oleh Status. </i>'
    wallet:
      title: Dompet
      q1:
        question: 'Seberapa selamat dompet saya?'
        answer: 'Status merangkumi dompet Hierarki Deterministik (HD). Segala kunci yang dihasilkan dalam dompet ini dienkripsi dan disimpan secara tempatan di telefon anda, menggunakan perkakasan selamat jika ada. Tiada siapa yang mempunyai akses melainkan anda. Untuk keselamatan yang dipertingkatkan, anda boleh mendapatkan <a href=''https://keycard.tech/'' target=''_blank''> Kad Kekunci </a> untuk menyimpan kunci anda.'
      q2:
        question: 'Apa maksud menandatangani transaksi?'
        answer: 'Sebarang perubahan pada Ethereum dianggap sebagai transaksi. Maklumat dipindahkan dari satu alamat ke alamat lain. Maklumat ini boleh menjadi aset atau perjanjian. Apabila anda menandatangani transaksi menggunakan Status, anda menyetujui transaksi ini. Status akan memberitahu anda jenis urus niaga yang diminta untuk ditandatangani.'
      q3:
        question: 'Apakah frasa menandatangani saya?'
        answer: 'Frasa menandatangani adalah ciri keselamatan. Apabila anda menggunakan Status untuk pertama kalinya, dompet akan menunjukkan frasa penandatanganan anda, yang merupakan gabungan tiga perkataan yang unik. Hanya anda dan aplikasi yang mengetahui frasa menandatangani ini. Setiap kali anda menandatangani transaksi, aplikasi akan menunjukkan frasa penandatanganan. Sekiranya anda mengenali frasa penandatanganan, anda pasti tahu bahawa permintaan tandatangan datang dari Status dan selamat ditandatangani.'
      q4:
        question: 'Apa aset yang disokong oleh dompet Status?'
        answer: 'Dompet pada masa ini menyokong token ETH dan ERC20 (contohnya OMG, BNB, BAT atau DAI), dan juga token ERC721 (misalnya Cryptokitties atau karya seni digital).'
      q5:
        question: 'Mengapa aset saya tidak ditunjukkan?'
        answer: 'Secara lalai, hanya ETH dan SNT yang dipaparkan di dompet anda. Sekiranya anda mengimport akaun yang juga memegang token lain, Status menunjukkan ini juga. Dalam kes lain, misalnya apabila anda mengirim token ke akaun dalam Status, anda perlu menambahkannya ke paparan akaun anda. <br> <br> Anda boleh menambah token untuk paparan akaun anda dengan pergi ke `Wallet anda gambaran keseluruhan screen` > ` [...] `Menu di sudut kanan atas > ` Urus assets`.'
      q6:
        question: 'Bagaimana ENS berfungsi dengan dompet Status?'
        answer: 'Anda boleh menghantar aset ke nama ENS dengan pergi ke Wallet > Kirim > Pilih penerima > Masukkan alamat penerima. Dompet secara automatik akan menggantikan nama ENS dengan alamat dompet yang memilikinya.'
      q7:
        question: 'Mengapa saya perlu membayar yuran rangkaian untuk transaksi?'
        answer: 'Bayaran rangkaian, juga dikenal sebagai "gas," meliputi kos komputasi untuk melaksanakan tindakan pada blockchain Ethereum. Ini standard untuk rangkaian. Tidak ada perubahan yang dapat dilakukan pada blockchain Ethereum, termasuk transaksi antara pengguna, tanpa pengeluaran gas. Dompet Status membolehkan anda menyesuaikan bayaran rangkaian dengan setiap transaksi. Bayaran yang lebih tinggi akan meningkatkan kelajuan pemprosesan transaksi anda.'
      q8:
        question: 'Bagaimana dan ke alamat apa saya boleh menghantar aset?'
        answer: 'Dompet status membolehkan anda menghantar ETH dan ERC20 (contohnya OMG, BNB, BAT atau DAI) ke dompet yang menerima mata wang ini. Untuk menghantar aset pergi ke Wallet dan ketuk ikon kirim [↗] di bahagian bawah skrin. Atau pergi ke Wallet > Kad akaun > Kirim <br> <br> Kemudian Masukkan Jumlah > Pilih token > Pilih dari akaun > Pilih penerima <br> <br> Anda boleh mengenali dompet yang menerima token berdasarkan ETH dan Ethereum mengikut format alamat. Alamat akan dimulakan dengan 0x… Status dompet memeriksa alamat yang tidak sah. Amalan terbaik adalah selalu memeriksa alamat secara tiga kali secara manual sebelum menandatangani transaksi.'
      q9:
        question: 'Saya memulihkan akaun saya dan sekarang saya hanya melihat satu dompet, walaupun saya membuat lebih banyak. Adakah saya kehilangan dana saya?'
        answer: 'Tidak, mereka tidak tersesat. Sekiranya anda membuat dompet tambahan dari dalam Status, dan kemudian memulihkan akaun anda, anda perlu memulihkan dompet tambahan secara manual dengan mengikuti langkah yang sama yang anda ambil untuk membuatnya. Dari dompet, anda akan Tambah akaun > Tambah akaun. Daripada membuat dompet baru, Status akan memulihkan setiap dompet tambahan yang anda buat mengikut urutan, dan aset anda akan dipulihkan bersamanya. <br> <br> Pada masa akan datang, kami akan memastikan semua dompet Status anda dipulihkan secara automatik.'
      q10:
        question: 'Adakah dompet menyokong BitCoin?'
        answer: 'Tidak, Status pada masa ini tidak menyokong blockchain Bitcoin, dan hanya Ethereum dan aset yang terdapat di atas yang tersedia dalam aplikasi. BitCoin adalah blockchain yang berasingan dan menggunakan rangkaian validator yang berasingan untuk urus niaganya, sebab itulah saat ini mustahil untuk melakukan transaksi antara kedua-dua rangkaian tersebut.'
    keycard-general:
      title: 'Kad kunci '
      q1:
        question: 'Apa fungsi kad kunci?'
        answer: 'Keycard adalah dompet perkakasan yang boleh anda gunakan dengan aplikasi Status anda. <br> <br> Ini memberikan tahap keselamatan dan pemilikan yang lebih tinggi kepada kunci peribadi pengguna Status. Keycard adalah penyimpanan sejuk untuk aset anda yang perlu anda ketuk (bersama dengan memasukkan kod laluan 6 digit) di telefon anda semasa membuat transaksi. <br> <br> Dan Keycard dapat digunakan 2FA untuk melindungi akses ke Status (iaitu penggunaan Chat). Untuk membuka kunci kunci dan menggunakan aplikasi, anda perlu mengetuk kad anda dan memasukkan kod laluan 6 digit anda.'
      q2:
        question: 'Adakah Keycard tersedia dengan Status pada Android dan iOS?'
        answer: 'Kad Kunci pada masa ini hanya tersedia di Android untuk digunakan dengan Status. Pasukan Keycard kini sedang berusaha untuk integrasi iOS.'
      q3:
        question: 'Berapakah harga kad kunci?'
        answer: 'Kad kunci berharga 29 € Runcit dan boleh dibeli di sini.'
      q4:
        question: 'Adakah Keycard disatukan dengan dompet lain?'
        answer: 'Status adalah penyatuan pengeluaran pertama dengan Keycard. Namun, pembangun dapat mengintegrasikan Keycard dengan produk mereka dengan Open Source Keycard API yang terdapat di sini.'
      q5:
        question: 'Adakah saya memerlukan Kad Kunci untuk menggunakan Status?'
        answer: 'Tidak, anda tidak memerlukan Kad Kunci untuk menggunakan Status. Dompet status tidak disimpan dan diaudit oleh firma keselamatan pihak ketiga. Ia selamat dengan sendirinya, tetapi dengan Keycard, anda menambahkan tahap keselamatan perkakasan yang lebih unggul.'
      q6:
        question: 'Bolehkah saya menggunakan Kad Kunci sebagai kad debit / kredit untuk membuat pembayaran?'
        answer: 'Buat masa ini Keycard dapat digunakan oleh pengguna Status sebagai dompet perkakasan sahaja. Ini adalah sebahagian daripada peta jalan kami untuk memperkenalkan pembayaran fizikal dengan Keycard sebagai sebahagian daripada rangkaian pembayaran terbuka, inklusif dan tanpa izin di mana terminal pembayaran adalah sebarang telefon yang berstatus.'
      q7:
        question: 'Bagaimana Keycard berbeza dari dompet perkakasan lain seperti Ledger atau Trezor?'
        answer: 'Keycard adalah dari bawah yang dibina seperti dompet perkakasan mesra mudah alih. Ini menyertakan teknologi tanpa sentuh NFC untuk berkomunikasi dengan telefon bimbit anda dan menandatangani transaksi dengan ketukan kad dan memasukkan kod laluan 6 digit anda. Lebih-lebih lagi faktor bentuknya sangat senang dibawa. <br> <br> Kad Kunci tidak mempunyai layar atau papan kekunci, sehingga kosnya efektif. Tahap keselamatan Keycard serupa dengan Ledger apabila digunakan dengan aplikasi yang dipercayai seperti Status.'
    keycard-security:
      title: 'Keselamatan Kad Kunci'
      q1:
        question: 'Apa yang berlaku sekiranya saya kehilangan Kad Kunci saya?'
        answer: 'Sekiranya anda kehilangan Kad Kunci anda, tidak ada yang dapat menggunakannya tanpa kod laluan 6 digit anda. Untuk mendapatkan semula wang anda, anda perlu menggunakan frasa 12 kata anda untuk memulihkan akaun anda. <br> <br> Pemulihan sosial sedang dikerjakan dan akan dilaksanakan suatu saat nanti. Ini akan membolehkan anda berkoordinasi dengan rakan sebaya untuk memulihkan akaun anda sekiranya hilang.'
      q2:
        question: 'Seberapa selamatkah Keycard?'
        answer: 'Keselamatan kad bergantung pada perisian applet yang digunakan pada kad. Applet ini adalah sumber terbuka (pautan) dan telah diaudit oleh firma audit keselamatan pihak ketiga. <br> <br> Dari perspektif perkakasan, Keycard adalah elemen selamat SE dengan tahap perlindungan perkakasan yang sangat tinggi. Ia lulus ujian formal CC EAL5 + untuk penilaian keselamatannya.'
    keycard-setup:
      title: 'Penyediaan Kad Kekunci'
      q1:
        question: 'Bagaimana saya boleh menggunakan Kad Kunci dan Status?'
        answer: 'Sekiranya anda pengguna Status baru, maka anda hanya perlu memuat turun Status, ikuti aliran onboarding kami, anda harus memilih jika anda ingin membuat akaun baru atau mengimport satu (iaitu `Kunci akses '') menggunakan frasa awal, dan kemudian memilih untuk menyimpannya di Kad Kunci anda. Dari sana, anda akan diminta untuk mengetuk Kad Kunci anda dan memasukkan kod laluan 6 digit anda setiap kali anda mahu membuka kunci anda dan menggunakan Status, atau menandatangani transaksi.'
      q2:
        question: 'Apakah kod laluan 6 digit itu?'
        answer: 'Anda akan menentukan kod laluan 6 digit anda semasa onboarding. Anda perlu mengingat kod laluan ini kerana ini akan diminta setiap kali anda mengetuk kad anda di telefon.'
      q3:
        question: 'Apakah kod pasangan dan kod PUK?'
        answer: 'Apabila anda menaiki Status dan Kad Kunci, anda akan diberi kod pasangan dan kod PUK. Anda harus menuliskan dua keping data ini dengan teliti kerana data tersebut tidak akan dikemukakan lagi kepada anda. <br> <br> Kod pasangan anda akan diperlukan ketika anda ingin menggunakan Kad Kunci anda dengan telefon lain atau aplikasi lain daripada Status. <br> <br> Kod PUK anda akan diperlukan jika anda lupa kod laluan 6 digit anda, untuk menetapkan semula dan mengubahnya.'
      q4:
        question: 'Apakah frasa biji?'
        answer: 'Lihat Profil dan Tetapan. Sekiranya anda kehilangan Kad Kunci anda, kehilangan kod PUK anda, atau kod Pairing dengan telefon anda, itu satu-satunya penyelesaian anda untuk mengakses dana anda.'
      q5:
        question: 'Saya sudah menggunakan akaun dalam Status dan ingin menggunakannya dengan Kad Kunci saya, bagaimana saya harus meneruskannya?'
        answer: 'Anda perlu menyahpasang Status untuk memulakan dari pemasangan baru. Semasa menaiki kapal, anda perlu memasukkan frasa benih anda (`Kunci akses` > ` Masukkan frasa benih`) dan simpan di Keycard. Anda akan memulihkan akaun anda dan semua interaksi dengan kunci peribadi anda kini akan dilindungi oleh Keycard.'
    keycard-other:
      title: 'Soalan lain kad '
      q1:
        question: 'Saya memiliki satu Kad Kunci, bolehkah saya menggunakannya dengan beberapa telefon, atau beberapa aplikasi secara serentak?'
        answer: 'Ya awak boleh. Kad Kunci anda mempunyai satu kod pasangan yang membolehkan anda menyiapkan 5 saluran selamat serentak.'
      q2:
        question: 'Saya kehilangan kod laluan 6 digit saya, apa yang perlu saya lakukan?'
        answer: 'Sekiranya anda membuat lebih daripada 3 percubaan yang salah dari kod laluan anda, anda akan diminta memasukkan kod PUK anda untuk menetapkan semula dan menukar kod laluan anda.'
      q3:
        question: 'Saya kehilangan kod PUK saya, apa yang perlu saya buat?'
        answer: 'Jika anda kehilangan kod PUK anda dan kod laluan 6 digit anda, maka anda berada dalam keadaan yang cukup buruk, anda tidak akan dapat menggunakan Keycard anda. Untuk mendapatkan semula dana anda, anda perlu menggunakan frasa benih anda dan pulih (iaitu ''Kekunci akses'') sekali lagi dalam Status atau dompet lain. Jika anda sudah biasa dengan CLI dan kehilangan kod kod laluan dan PUK anda, pasukan pembangunan Keycard mungkin dapat membantu anda menetapkan semula kilang anda, sila hubungi <a href=''https://join.status.im/chat/public/status-keycard'' target=''_blank''>https://join.status.im/chat/public/status-keycard</a>'
      q4:
        question: 'Saya kehilangan kod Pasangan, apa yang perlu saya lakukan?'
        answer: 'Sekiranya anda kehilangan kod pasangan anda, anda mesti memastikan bahawa anda telah mencatat frasa awal anda. Tanpa kod pasangan dan frasa utama anda, anda berisiko kehilangan akses ke dana anda sekiranya anda kehilangan telefon.'
      q5:
        question: 'Saya kehilangan frasa benih saya, apa yang perlu saya lakukan?'
        answer: 'Sekiranya anda kehilangan frasa awal untuk akaun semasa anda, anda harus bertindak kerana anda berisiko kehilangan semua dana anda pada satu ketika sekiranya anda kehilangan Kad Kunci anda atau lupa kod PUK / Pasangan anda. Anda harus segera membuat dompet baru dengan frasa baru dan memindahkan aset anda dari akaun semasa anda di atasnya.'
