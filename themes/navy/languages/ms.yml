    using-snt:
      title: 'Menggunakan SNT'
      description: 'SNT diperlukan untuk mengaktifkan ciri aplikasi tertentu dan mewujudkan sumber terbuka, ekonomi terdesentralisasi. Selami lebih dalam setiap Kes Penggunaan SNT di bawah untuk mengetahui lebih lanjut mengenai penyelidikan cryptoeconomic dan bagaimana nilai mengalir ke seluruh rangkaian.'
      teller-network:
        title: 'Rangkaian Teller'
        status: Dibangunkan
        description: 'Komuniti yang menggunakan DApp yang menyediakan ''Teller Network'' fiat-to-crypt tanpa had, peer-to-peer, yang membolehkan Stakeholder mencari pengguna berdekatan untuk menukar wang tunai mereka dengan aset digital dan mata wang. SNT diperlukan untuk menjadi penjual dalam rangkaian.'
      network-incentivization:
        title: 'Galakan Rangkaian'
        status: Penyelidikan
        description: 'Buat kerangka dan struktur insentif bagi orang untuk menggunakan dan menggunakan nod Status. SNT digunakan untuk memberi insentif dan memberi ganjaran kepada peserta rangkaian untuk menjalankan nod untuk memastikan aplikasi terus berfungsi jika semua node dalam kluster yang dihoskan Status dimatikan. Ini termasuk membayar untuk pesanan yang diteruskan dan membayar untuk pesanan di luar talian.'
      ens-user-name:
        title: 'Nama Pengguna ENS'
        status: Langsung
        description: 'Alamat ENS adalah seperti nama pengguna. Nama Jenny.eth boleh menunjuk ke akaun peribadi, yang membolehkan orang lain menghantar token atau mencari di sembang Status. Alamat ENS boleh dicari dalam sembang Status, dompet dan penyemak imbas. <br> <br> Mendaftar stateofus.eth nama ENS berharga 10 SNT. Setelah nama terpelihara, SNT dikunci dalam kontrak pendaftaran selama 1 tahun. Setelah tahun ini habis, nama itu dapat dilepaskan untuk mendapatkan token kembali — atau tidak mengambil tindakan untuk menahannya.'
        link: 'Daftarkan ENS'
      sticker-market:
        title: 'Pasar Pelekat'
        status: Langsung
        description: 'Pelekat menawarkan cara yang menyeronokkan bagi pengguna untuk berinteraksi secara visual dengan rakan dan keluarga mereka. Stiker Market dalam Status akan membolehkan sesiapa sahaja membuat dan menjual reka bentuknya sendiri kepada pengguna di seluruh dunia, dan mula menggunakan pelekat dalam mana-mana sembang Status. <br> <br> SNT diperlukan untuk membeli beberapa pek pelekat di pasar.'
      tribute-to-talk:
        title: 'Penghormatan untuk Bercakap'
        status: Dibangunkan
        description: 'Tribute to Talk akan memperkenalkan penapis anti-spam berasaskan ekonomi - dalam hal ini untuk menerima mesej dan permintaan kenalan "dingin" dari pengguna. Ini membolehkan pihak berkepentingan untuk menetapkan jumlah minimum SNT yang mesti didepositkan agar seseorang di luar rangkaian mereka menghubungi dia secara langsung.'
      dao-governance:
        title: 'DAO & Tadbir Urus'
        status: Penyelidikan
        description: 'Bahagian inti dari Status Network Token adalah memberi para pemangku kepentingan kemampuan untuk memilih arah pengembangan perisian. SNT digunakan untuk membuat keputusan mengenai proposal, yang dapat dibuat oleh mana-mana Pihak Berkepentingan. Untuk setiap keputusan, token diklon menjadi token keputusan yang berasingan. Jumlah token yang anda miliki pada masa itu menjadi kuasa suara anda untuk keputusan tersebut dan tidak memerlukan SNT untuk mengundi.'
      dapp-curation:
        title: 'Tempoh DApp'
        status: Langsung
        description: 'Dap.ps menyediakan cara bagi pihak berkepentingan dalam rangkaian untuk menemukan DApps, seperti yang dikendalikan oleh anggota masyarakat lain. Ia juga akan menyediakan cara untuk menavigasi mengikut kategori dan penilaian, yang membolehkan pengguna mencari dengan tepat apa yang mereka cari. SNT diperlukan untuk penyusunan dan pemberian isyarat dalam direktori. Deposit SNT akan diperlukan oleh DApp Developers yang ingin mendapatkan perhatian yang lebih besar terhadap DApp mereka.'
        link: 'Semak imbas DApps'
      voting-dapp:
        title: 'Mengundi DApp'
        status: Langsung
        description: 'Langkah pertama menuju tadbir urus masyarakat, Status Voting DApp memungkinkan pihak berkepentingan untuk mempengaruhi masa depan jaringan. The Voting DApp dapat digunakan oleh siapa saja untuk membuat undian masyarakat dengan SNT. Dengan memanfaatkan pengundian kuadratik, jumlah SNT di dompet anda menentukan berapa banyak suara yang dapat anda berikan.'
        link: 'Lihat DApp Pengundian'
      acquisition-engine:
        title: 'Enjin Perolehan'
        status: Penyelidikan
        description: 'Untuk mencapai misi kita memerlukan satu perkara: penggunaan pengguna akhir yang meluas. Dengan menggunakan Status Network Token, kita dapat merancang mekanisme pertumbuhan yang telah dicoba dan diuji di Web 2.0, sambil memberikan ketelusan yang lebih besar dan penyelarasan insentif yang lebih baik untuk peserta. Status Pemerolehan Mesin menyediakan kaedah yang dapat dibuktikan dan telus secara kriptografi untuk mengembangkan asas pengguna.'
    crypto-research:
      title: 'Penyelidikan Cryptoeconomic'
      description-1: 'Penyumbang Komuniti dari seluruh dunia melakukan penyelidikan mengenai model cryptoeconomic untuk kes penggunaan SNT untuk memberitahu perkembangan produk dan ciri serta insentif dari Status Network. <br> <br> Model-model cryptoeconomic ini adalah usaha penyelidikan yang berterusan dan setiap orang digalakkan untuk meneroka, mengkritik, dan mengkaji karya tersebut.'
