  security:
    intro:
      title: 'Selamat Dengan Reka Bentuk'
      description-1: 'Status bertujuan untuk menjadi alat komunikasi yang benar-benar terdesentralisasi - akhirnya membuang semua pihak ketiga dan meminimumkan vektor serangan untuk pelaku jahat.'
      description-2: 'Manfaat sebenar Web3 adalah kemampuan untuk bertransaksi dan berkomunikasi dengan istilah kita sendiri - tanpa orang tengah. Untuk menikmati komunikasi percuma seperti ini, kita harus yakin bahawa mesej, transaksi, identiti, dan dana kita selamat dan terjamin. Ketahui lebih lanjut mengenai pendekatan Status terhadap keselamatan di bawah.'
    security-at-status:
      title: 'Pemesejan Selamat di Status'
      secure-inner-1:
        title: 'Selamat <br> Pesanan'
        description: 'Mesej tidak disensor, disekat, dan ia tetap palsu-anonim jika pengguna memilihnya. Hanya penerima yang dimaksudkan yang dapat melihat mesej.'
      secure-inner-2:
        title: 'Urus Niaga Urus Niaga <br>'
        description: 'Menghantar, menyimpan, dan menerima cryptocurrency atau token di dalam dompet Status selamat dari serangan. Kunci peribadi tidak pernah didedahkan. Transaksi hanya diproses apabila dimulakan dan disahkan oleh pemilik kunci peribadi.'
      secure-inner-3:
        title: 'Selamat <br> Browsing'
        description: 'Semasa melayari Web3, data pengguna akhir dan maklumat pelayaran tidak dapat diakses oleh mana-mana pihak ketiga tanpa persetujuan. Segala urus niaga yang dibuat semasa menggunakan penyemak imbas Status melaksanakan standard keselamatan dan amalan terbaik yang sama yang digunakan dalam dompet Status.'
    security-content:
      content-1:
        title: 'Identiti Selamat'
        description: 'Identiti anda dalam Status bermula dengan pad kekunci kriptografi yang dihasilkan secara tempatan, yang kemudian dilindungi melalui kata laluan. Itu sahaja yang diperlukan. Pengguna kemudian dapat menambahkan maklumat ke profil mereka untuk membina siapa mereka dalam Status. Setiap masa pengguna mempunyai kawalan penuh terhadap maklumat mereka, dan siapa yang dapat mengaksesnya. Pengguna akhir boleh menjadi awam atau peribadi seperti yang mereka mahukan.'
      content-2:
        title: 'Protokol Pemesejan Peer-to-Peer'
        description: 'Status menggunakan protokol Waku untuk komunikasi peer-to-peer (p2p). Waku bergantung pada rangkaian rakan sebaya untuk menghantar mesej antara satu sama lain. Setiap pesan yang dikirim disiarkan ke seluruh rangkaian, dan dienkripsi hanya untuk penerima yang ingin dibuka. Dengan membuang titik tersekat yang terpusat, kandungan mesej dan metadata anda tetap menjadi milik anda. Walau bagaimanapun, Status dan Waku belum sepenuhnya peer-to-peer kerana pelayan e-mel digunakan untuk menguruskan mesej ketika rakan sebaya berada di luar talian. Waku mailserver adalah sambungan Waku yang menyimpan mesej dan menyampaikannya ketika rakan sebaya kembali dalam talian.'
        link: 'Ketahui lebih lanjut mengenai Waku'
      content-3:
        title: 'Enkripsi End-to-End secara Lalai'
        description: 'Semua mesej peribadi yang dihantar dalam Status dienkripsi dari hujung ke hujung secara lalai. Semasa anda membuat akaun Status, pad kekunci kriptografi dihasilkan untuk menyulitkan mesej anda dan disimpan secara tempatan pada peranti anda. Apabila anda menambah kenalan baru dalam Status, anda menukar kunci awam sehingga orang itu dapat menyahsulitkan mesej anda ketika diterima melalui rangkaian.'
      content-4:
        title: 'Kerahsiaan Maju Sempurna'
        description: 'PFS adalah ciri protokol perjanjian kunci tertentu yang memberikan jaminan bahawa kunci sesi anda tidak akan dikompromikan walaupun kunci peribadi peserta terganggu. Secara khusus, mesej masa lalu tidak dapat didekripsi oleh pihak ketiga yang berjaya mendapatkan kunci peribadi. Ia dibina berdasarkan spesifikasi X3DH dan Double Ratchet dari Open Whisper Systems, dengan beberapa penyesuaian untuk beroperasi di persekitaran yang terdesentralisasi. Perfect Forward Secrecy adalah lapisan keselamatan tambahan untuk semua sembang peribadi 1: 1 anda.'
        link: 'Ketahui lebih lanjut mengenai PFS'
      content-5:
        title: 'Pembuatan Akaun Pseudo-Anonymous'
        description: 'Apabila anda membuat akaun baru di Status, anda tidak akan pernah diminta untuk pengesahan pihak ketiga seperti e-mel atau nombor telefon. Ini bermakna anda boleh mendaftar dan membuat akaun Status dan tetap tidak dikenali. Apabila anda membuat akaun, hanya anda dan kunci anda. Ini juga bermaksud bahawa pengesahan dua faktor dan pemulihan kata laluan bukan ciri dalam Status - jadi pastikan anda mengingati kata laluan dan frasa mnemonik anda dan simpan di luar talian di tempat yang sangat selamat.'
      content-6:
        title: 'Bagaimana kunci saya disimpan?'
        description-1: 'Status tidak akan pernah menggunakan perkhidmatan pihak ketiga untuk mengurus dan menyimpan kunci awam dan peribadi anda. Setelah dihasilkan, kunci BIP44 pertama disimpan dalam fail json keystore secara tempatan pada peranti anda. Fail ini dienkripsi dengan kata laluan yang anda pilih untuk akaun Status anda dan hanya dapat diakses oleh aplikasi Status. Kami mengutamakan menyimpan maklumat sensitif dalam perkakasan selamat apabila tersedia pada peranti anda.'
        description-2: 'Untuk tahap keselamatan tambahan, kami telah memperkenalkan Keycard yang berfungsi sebagai penyimpanan sejuk luar talian untuk pengurusan kunci peribadi dan operasi mereka.'
        description-3: 'Untuk maklumat lebih lanjut mengenai Kad Kunci, lawati %s .'
      content-7:
        title: 'Melayari Selamat'
        description: 'Penyemak imbas Status direka untuk memastikan pengguna akhir mendapat maklumat dan dana mereka selamat. Mod Privasi Penyemak Imbas diaktifkan secara lalai. Ini bermaksud DApps akan diminta untuk meminta izin sebelum menyambung ke dompet anda, dan mungkin menyebabkan beberapa DApps pecah (jika tidak sesuai dengan langkah keselamatan ini). Akhirnya, penyemak imbas Status mengimplementasikan EIP712 yang bertujuan untuk meningkatkan kebolehgunaan penandatanganan pesanan di luar rangkaian untuk digunakan di rantai. Kami melihat peningkatan penggunaan penandatanganan pesanan di luar rantai kerana ia menjimatkan gas dan mengurangkan jumlah transaksi di blockchain. Mesej yang ditandatangani pada masa ini adalah rentetan heksa legap yang dipaparkan kepada pengguna dengan sedikit konteks mengenai item yang membentuk mesej tersebut.'
        link: 'Ketahui lebih lanjut mengenai EIP'
      content-8:
        title: 'Bagaimana Status melindungi cryptocurrency saya?'
        description: 'Status dibina dengan dompet bukan kustodian, memberikan anda kawalan penuh ke atas dana anda tanpa menggunakan pelayan. Kunci peribadi disimpan dengan cara yang disulitkan pada peranti anda. Wang anda berada di bawah kawalan anda, dan tidak dapat diakses oleh sesiapa tanpa kunci peribadi. Oleh itu, jika anda kehilangan frasa mnemonik anda, anda tidak akan dapat memulihkan akses ke dana anda. Oleh itu, simpan kunci peribadi anda di tempat yang selamat di luar talian.'
      content-9:
        title: 'Menandatangani Frasa untuk melindungi daripada serangan pancingan data'
        description: 'Status melaksanakan frasa penandatanganan yang diperlukan untuk mengesahkan dan "menandatangani" semua transaksi. Frasa menandatangani adalah frasa 3 kata yang dihasilkan secara rawak untuk anda dan disimpan secara tempatan pada peranti anda yang ditunjukkan setiap kali anda cuba menghantar transaksi. Anda akan diberikan frasa penandatanganan anda dan diminta untuk menerimanya sebelum transaksi disahkan. Sekiranya anda tidak mengenali tiga perkataan anda, atau sama sekali tidak disajikan dengan tiga perkataan tersebut, batalkan transaksi, log keluar dari Status dan laporkan masalah ini kepada %s'
        link: 'Ketahui lebih lanjut mengenai pancingan data'
      content-10:
        title: 'Pengauditan yang ketat'
        description-1: 'Ketika kita mencapai tonggak utama dalam pembangunan, setelah melakukan tinjauan dan pengauditan dalaman, kami menjangkau firma audit pihak ketiga yang terkemuka di industri untuk mengesahkan kewarasan kami, dan memeriksa semula / melakukan tiga kali ganda pekerjaan yang kami lakukan. Audit keselamatan ini bukanlah jaminan keselamatan dalam projek yang berkaitan dengannya. Ini adalah pemeriksaan tambahan dari pihak ketiga yang objektif untuk membantu meningkatkan keyakinan terhadap keselamatan fungsi yang dimaksudkan.'
        description-2: 'Untuk maklumat dan perincian mengenai semua audit luaran, sila lihat %s .'
        description-3: 'Sekiranya anda menemui bug atau kerentanan dalam kod kami, laporkan kepada %s .'
        ENS:
          title: 'Kontrak pintar ENS dengan Sigma Prime'
          commit: 'Oktober 2018 - Kontrak Nama Pengguna ENS - komitmen hash eaefa92'
          report: lapor
          tests: ujian
          code: kod
          blog: 'catatan blog'
        dejavu:
          title: 'Audit Deja Vu Beta'
          commit: '07 Mei 2018 - Repo Status-go dan Status-react dengan Deja Vu'
          report: lapor
          blog: 'catatan blog'
      content-11:
        title: 'Didiklah diri agar sentiasa selamat'
        description: 'Produk tanpa server yang terdesentralisasi seperti Status menghapus sejumlah perantara yang tidak perlu, yang membolehkan anda berbual, bertransaksi, dan melayari tanpa rasa takut akan pengawasan, penapisan, dan kebocoran data. Ini kerana anda mengawal data dan keselamatan digital anda sendiri. Oleh itu, penting untuk anda memahami bagaimana melindungi diri anda. Ketahui lebih lanjut mengenai cara kekal selamat dengan Panduan Amalan Terbaik Keamanan Status ini.'
        link: 'Lihat Panduan Amalan Terbaik'
      content-12:
        title: 'Sokongan Keselamatan'
        description: 'Kami sedia membantu. Sekiranya anda mempunyai pertanyaan atau kebimbangan mengenai keselamatan, hantarkan e-mel ke %s atau hubungi kami di Saluran Awam Keselamatan Status %s .'
      content-13:
        title: 'Program Bug Bounty'
        description: 'Sekiranya anda seorang penyelidik keselamatan atau pembangun dan ingin melaporkan kerentanan, sila hubungi %s mengenai Program Bug Bug Status. Kami juga mengadakan kempen dengan HackerOne, program bug bounty yang memberi insentif kepada penggodam untuk melihat projek. Kami secara aktif meningkatkan kempen peribadi kami, dan akan membukanya kepada pendedahan awam tidak lama lagi! Untuk maklumat lebih lanjut mengenai Program Bug Bounty, sila hubungi %s .'
    protect-yourself:
