        link: 'Lihat semua Kes Penggunaan SNT'
      inner-2:
        title: 'Sumber terbuka'
        description: 'Status adalah projek sumber terbuka sepenuhnya di mana sesiapa sahaja boleh menggunakan kod dan token untuk memenuhi keperluan mereka. Status disahkan oleh Pendaftaran Pendedahan Messari.'
