      inner-3:
        title: 'Pengguna-sebagai-Pemangku Kepentingan'
        description: 'Dengan SNT, kami membuat rangkaian Pengguna-sebagai-Pemangku Kepentingan, yang memungkinkan perilaku rangkaian dan perisiannya, agar selaras dengan kepentingan Pengguna-penggunanya.'
        link: 'Ketahui lebih lanjut dalam Kertas Putih'
      inner-4:
        title: Penyelidikan
        description: 'Penyumbang melakukan penyelidikan mengenai model cryptoeconomic, dan teknologi peer-to-peer untuk memastikan kesihatan Jaringan Status jangka panjang.'
